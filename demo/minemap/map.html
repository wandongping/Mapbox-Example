<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>基础地图</title>
  <link rel="stylesheet" href="http://minedata.cn/minemapapi/v2.0.0/minemap.css">
  <script src="http://minedata.cn/minemapapi/v2.0.0/minemap.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    /**
     * 基本地图加载
     * 地图缩放级别限制
     */
    minemap.accessToken = '<your access token here>';
    minemap.solution = 9389;
    var map = new minemap.Map({
      container: 'map',
      style: "http://minedata.cn/service/solu/style/id/9389",
      center: [104.29318, 35.70000],
      zoom: 4,
      minZoom: 3
    });
    map.addControl(new minemap.Navigation(), "bottom-right");
  </script>
</body>
