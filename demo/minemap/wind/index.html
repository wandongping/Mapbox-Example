<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>wind</title>
  <link rel="stylesheet" href="http://minedata.cn/minemapapi/v2.0.0/minemap.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="map"></div>

  <div id="bottom" class="shy left-border right-border bottom-border" style="margin-right: 40px;">
    <div id="progress-bar" class="progress-bar">
      <div class="progress-line">
        <div class="played" style="width: 107px;"></div>
        <div class="avbl"></div>
      </div>
      <div class="timecode main-timecode" style="left: 45px;">
        <div class="box"></div>
        <div class="loading ld-lgray size-l loader-path"></div>
      </div>
      <div class="timecode ghost-timecode" style="opacity: 0; left: 45px; margin-top: 0px;">
        <div class="box"></div>
      </div>
      <div id="playpause" class="play-pause iconfont clickable off"></div>
      <div id="calendar"></div>
    </div>
  </div>

  <script data-main="./js/main.js" src="./js/require.js"></script>
</body>
